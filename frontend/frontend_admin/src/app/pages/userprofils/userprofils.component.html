<div class="content"> 
  <div class="page-header">
    <div class="page-title">
      <h4>Profil</h4>
      <h6>Profil de l'utilisateur</h6>
    </div>
  </div>

  <div class="card" *ngIf="user">
    <div class="card-body">
      <div class="profile-set">
        <div class="profile-head"></div>
        <div class="profile-top">
          <div class="profile-content">
             
            <div class="profile-contentname">
              <h2>{{ user.nom }} {{ user.prenom }}</h2>
              <h4>Mettez à jour vos informations personnelles.</h4>
            </div>
          </div>
          <div class="ms-auto">
            <a href="javascript:void(0);" class="btn btn-submit me-2">Enregistrer</a>
            <a href="javascript:void(0);" class="btn btn-cancel">Annuler</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Prenom</label>
            <input type="text" [(ngModel)]="user.prenom" placeholder="Prénom">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Nom </label>
            <input type="text" [(ngModel)]="user.nom" placeholder="Nom de famille">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="user.email" placeholder="Email">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Téléphone</label>
            <input type="text" [(ngModel)]="user.tel" placeholder="Téléphone">
          </div>
        </div>
      
        
        <div class="col-12">
          <a href="javascript:void(0);" class="btn btn-submit me-2">Soumettre</a>
          <a href="javascript:void(0);" class="btn btn-cancel">Annuler</a>
        </div>
      </div>
    </div>
  </div>
</div>
