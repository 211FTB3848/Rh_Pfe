<div class="main-wrapper">
    <div class="account-content">
        <div class="login-wrapper">
            <div class="login-content">
                <div class="login-userset">
                    <h3> Inscription Admin</h3>
                    <form #form="ngForm" (ngSubmit)="inscriptionAdmin(form)">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Prénom</label>
                                    <input type="text" [(ngModel)]="admin.nom" name="nom" class="form-control" required>
                                    <div *ngIf="form.controls['nom']?.invalid && (form.controls['nom']?.dirty || form.controls['nom']?.touched)" class="text-danger">
                                        Le prénom est requis
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" [(ngModel)]="admin.prenom" name="prenom" class="form-control" required>
                                    <div *ngIf="form.controls['prenom']?.invalid && (form.controls['prenom']?.dirty || form.controls['prenom']?.touched)" class="text-danger">
                                        Le nom est requis
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" [(ngModel)]="admin.email" name="email" required email>
                                    <div *ngIf="form.controls['email']?.invalid && (form.controls['email']?.dirty || form.controls['email']?.touched)" class="text-danger">
                                        Un email valide est requis
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <input type="password" class="form-control" [(ngModel)]="admin.password" name="password" required>
                                    <div *ngIf="form.controls['password']?.invalid && (form.controls['password']?.dirty || form.controls['password']?.touched)" class="text-danger">
                                        Le mot de passe est requis
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Date de naissance</label>
                                    <input type="date" [(ngModel)]="admin.dateNaissance" name="dateNaissance" class="form-control" required>
                                    <div *ngIf="form.controls['dateNaissance']?.invalid && (form.controls['dateNaissance']?.dirty || form.controls['dateNaissance']?.touched)" class="text-danger">
                                        La date de naissance est requise
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Téléphone</label>
                                    <input type="text" [(ngModel)]="admin.tel" name="tel" class="form-control" required pattern="^[0-9]{8}$">
                                    <div *ngIf="form.controls['tel']?.invalid && (form.controls['tel']?.dirty || form.controls['tel']?.touched)" class="text-danger">
                                        Le numéro de téléphone est requis et doit comporter 8 chiffres
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-12">
                                <div class="form-group">
                                    <label>Adresse</label>
                                    <input type="text" class="form-control" [(ngModel)]="admin.adresse" name="adresse" required>
                                    <div *ngIf="form.controls['adresse']?.invalid && (form.controls['adresse']?.dirty || form.controls['adresse']?.touched)" class="text-danger">
                                        L'adresse est requise
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary me-2">Inscription Admin</button>
 
                            </div>
                            <div class="col-12 mt-5">
                                vous avez déjà un compte administrateur<a   routerLink="/login"  > Login</a>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-img">
                <img src="../../../assets/img/login.png" alt="img">
            </div>
        </div>
    </div>
</div>
